language: java
install: true
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
before_install:
- chmod +x gradlew
stages:
- name: build
- name: release
  if: tag IS present
jobs:
  include:
  - stage: build
    script:
    - "./gradlew build --scan -s"
  - stage: release
    script:
    - "./gradlew -Prelease.useLastTag=true final --info --stacktrace"
secure: 
env:
  global:
    secure: 
